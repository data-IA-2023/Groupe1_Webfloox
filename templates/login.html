<!doctype html>
<html lang="fr">

{% include "components/head.html" %}

<body class="d-flex flex-column min-vh-100">
    <div class="container" style="margin-top: 100px;">
        <form method="POST">
            <h1 class="text-center">ðŸ‘¤ Log in :</h1>
            <div class="form-control mx-auto" style="max-width: 350px;">
                {% if dictionary["wrong"]==True %}
                <p style="color: red;">Wrong username or password !</p>
                {% endif %}
                <input type="text" name="user" class="form-control" style="height: 30px; margin-top: 0px;" placeholder="username" id="username">
                <input type="password" name="pwd" class="form-control" style="height: 30px; margin-top: 20px;" placeholder="password" id="password">
                <input type="button" name="fakesubmit" class="btn-primary" value="Log in" style="margin-top: 20px;" onclick="verify()">
                <label style="margin-left: 74px;">Don't have an account ?</label> <a class="end-0" style="color:var(--bright-accent-color); margin-top: 20px;" href={{ url_for('signup') }}>Sign in</a>
                <p></p>
                <a class="end-0" style="color:var(--bright-accent-color);" href={{ url_for('home') }}>Go back</a>
            </div>
            <button type="submit" id="submit" style="display: none;"></button>
        </form>
    </div>
    <script>
        function verify(){
          if (document.getElementById('username').value.length && document.getElementById('password').value.length){
            document.getElementById('submit').click();
          }
        }
    </script>
</body>

{% include "components/footer.html" %}

</html>
