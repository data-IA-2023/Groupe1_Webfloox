<!doctype html>
<html lang="fr">

{% include "components/head.html" %}

<body class="d-flex flex-column min-vh-100">
    <div class="container" style="margin-top: 100px;">
        <form method="POST">
            <h1 class="text-center">ðŸ‘¤ Sign up :</h1>
            <div class="form-control mx-auto" style="max-width: 350px;">
                {% if dictionary["wrong"]==True %}
                <p style="color: red;">Username already in use !</p>
                {% endif %}
                <input type="text" name="user" class="form-control" style="height: 30px; margin-top: 0px;" placeholder="username" id="username">
                <input type="password" name="pwd" class="form-control" style="height: 30px; margin-top: 20px;" placeholder="password" id="password">
                <input type="password" name="pwd2" class="form-control" style="height: 30px; margin-top: 20px;" placeholder="confirm password" id="password2">
                <input type="button" name="fakesubmit" class="btn-primary" value="Sign up" style="margin-top: 20px;" onclick="verify()"> <a class="end-0" style="color:var(--bright-accent-color); margin-top: 20px; margin-left: 210px;" href={{ url_for('login') }}>Go back</a>
            </div>
            <button type="submit" id="submit" style="display: none;"></button>
        </form>
    </div>
    <script>
        function verify(){
          if (document.getElementById('username').value.length && document.getElementById('password').value.length && document.getElementById('password2').value.length){
            if (document.getElementById('password').value === document.getElementById('password2').value){
                document.getElementById('submit').click();
            }
          }
        }
    </script>
</body>

{% include "components/footer.html" %}

</html>
