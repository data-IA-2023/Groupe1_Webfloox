<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Month Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-carousel-item {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .carousel-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="bgCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for movie in movies %}
        <div class="carousel-item{{ ' active' if loop.index == 1 else '' }}" style="background-image: url('{{ movie.poster_url }}');">
        </div>
        {% endfor %}
    </div>
</div>

<div id="movieCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for movie in movies %}
        <div class="carousel-item{{ ' active' if loop.index == 1 else '' }}">
            <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="text-center">
                    {% if movie.poster_url %}
                    <img src="{{ movie.poster_url }}" class="d-block w-100" alt="{{ movie.title }}" style="max-width: 300px;">
                    {% else %}
                    <!-- Placeholder image or no image indication -->
                    {% endif %}
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ movie.title }}</h5>
                        <p>{{ movie.overview }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $('#movieCarousel').on('slid.bs.carousel', function () {
        $('#bgCarousel').carousel('next');
    });
</script>
</body>
</html>
